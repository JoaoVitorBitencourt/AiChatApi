services:
  postgres:
    image: postgres:15
    container_name: aichatapi-postgres
    environment:
      POSTGRES_DB: AiChatApi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aichatapi-network

  api:
    build: .
    container_name: aichatapi-webapi
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=AiChatApi;Username=postgres;Password=postgres
      - Ollama__BaseUrl=http://host.docker.internal:11434
    depends_on:
      - postgres
    networks:
      - aichatapi-network

volumes:
  postgres_data:

networks:
  aichatapi-network:
    driver: bridge
